<!DOCTYPE html>
<html lang="en">
<title>欢迎登录Smart后台管理系统</title>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="res/js/jquery-2.1.3.min.js"></script>
    <script src="res/js/common.js"></script>
    <script src="res/js/jmq.js"></script>
    <script src="res/js/jmq.validator.js"></script>
    <script src="res/js/dialog-min.js"></script>
    <script src="res/js/jmq.validator.lang.cn.js"></script>
    <script src="res/js/json2.js"></script>
    <script type="text/javascript">
        function gologin() {
            var username=$('#loginform [name="username"]').val();
            if(username==''){
                alert("用户名不能为空");
                return;
            }
            var password=$('#loginform [name="password"]').val();
            if(password==''){
                alert("密码不能为空");
                return;
            }
            $.ajax({
                type: 'POST',
                datatype: 'json',
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: {username:username,password:password},
                url: 'mvc/login',
                success: function (data) {
                    if (data.statusCode == "200") {
                        window.location.href = 'html/ajax';
                    } else if (data.statusCode == "300") {
                        alert(data.msg);
                    }
                }
            });
        }

    </script>
    <style type="text/css">
        .divForm {
            position: absolute; /*绝对定位*/
            width: 300px;
            height: 200px;

            /*border: 1px solid red;*/
            text-align: center; /*(让div中的内容居中)*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -150px;
        }
    </style>
</head>
<body background="res/images/loginback.jpg">
<div class="divForm">
    <h2>Smart后台管理系统</h2>
    <h2>                  </h2>
    <form action="mvc/login" method="post" id="loginform">
        用户名:<input type="text" name="username"/><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password"/><br>
        <input type="button" onclick="gologin()" value="登录"/>
    </form>
</div>
</body>
</html>
